<ion-view view-title="Datenerfassung">
    <ion-content>
        <div class="row">
            <p class="col">
                Bitte erzÃ¤hle uns, wie laut du es gerade an deinem Ort findest:
            </p>
        </div>
        <div class="row">
            <p class="col">Leise</p>
            <p class="col" style="text-align: center;">Aushaltbar</p>

        <div class="range">

        <button class="button button-block button-positive" ng-click="save(level)">
          Absenden
        </button>

    </ion-content>
</ion-view>
